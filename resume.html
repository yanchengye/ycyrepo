<!DOCTYPE html>
<html lang="en">
<head>

	<title>个人简历</title>

<body>
	<span class="preload" style="display:flex;align-items:center;width:100%;height:100%;background:#3B2D47;"><img src="./images/loading2.gif">loading...</span>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1">

            </div>

					<img class="ani2" src="./images/yq0KZFX2QLiAUO_tAAAc_oJpqv4724.png" alt="">
				</div>
                <button id="enter">点击体验</button>
				
            </div>
        </div>
		<div class="swiper-pagination"></div>
    </div>
	<!--iscroll-->
	<div id="mainContent">
	    <div id="header">我的简历</div>
		<div id="wrapper">
			<div id="scroller">
				<ul>
				</ul>
			</div>
		</div>

		<div id="footer">
			<div class="button active" id="skill"><i class="iconfont">&#xe649;</i>技能</div>
			<div class="button" id="product"><i class="iconfont">&#xe653;</i>作品</div>

			<div class="button" id="interest"><i class="iconfont">&#xe676;</i>兴趣</div>
			<div class="button" id="my"><i class="iconfont">&#xe61b;</i>我</div>
		</div>
	</div>
		
	<script src="js/index-14c6a3932c.js"></script>
</body>
</html>
