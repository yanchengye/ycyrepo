<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src='../js/jquery-1.12.4.min.js'></script>
	<script src='../js/login.js'></script>
</head>
<body>
	<!--头部-->
	<div id="register-head">
		<h1 id="logo"><a href="../index.html"><img src="../img/login/logo.jpg" title='logo' alt=""></a></h1>
		<div class="welwrap">
			<p class="welcom">欢迎注册</p>
		</div>
		<div class="chatwrap">
			<div class="wechatwrap">
				<a class="wechat" href="javascript:;" title='wechat'></a>
				<div class="wechatfloat">
					<img src="../img/weixin.png" alt="">
				</div>
			</div>
			<a class="sina" href="javascript:;" title='sina'></a>
			<a class="tencent" href="javascript:;" title='tencent'></a>
		</div>
		<!-- <div class="createwrap">
			<span>还没有账号？</span><a href="javascript:;">立即注册</a>
		</div> -->
	</div>
	
	<!--banner-->
	<div id="register-midwrap">
		<div class="register-midwrap-left">
			<img src="../img/login/loginPic.jpg" alt="">
		</div>
		<div class="register-midwrap-right">
			<h3 class="register-mid-tit">
				<a class="registerway active" href="javascript:;">手机注册</a>
				<a class="registerway" href="javascript:;">邮箱注册</a>
				<p>已有账号！<a href="login.html">登录</a></p>
			</h3>
			<div class="register-container">
				<div class="phone-email active">
					<div class="txt">
						<i></i>
						<input type="text" placeholder="手机">
					</div>
					<div class="pass">
						<i></i>
						<input type="password" placeholder="密码">
						<span class="passstrength color1">弱</span>
						<span class="passstrength color2">中</span>
						<span class="passstrength color3">强</span>
					</div>
					<div class="pass passagain">
						<i></i>
						<input type="password" placeholder="确认密码">
					</div>
					<div class="captcha">
						<i></i>
						<input type="text" placeholder="手机验证码">
						<input type="button" value="获取手机验证码">
					</div>
					<div class="respect">
						<input type="checkbox" checked="checked">
						<span>我已看过并接受《<a href="javascript:;">用户协议</a>》</span>
					</div>
					<input type="button" class="sub" value="立即注册">
				</div>
				<div class="phone-email">
					<div class="txt">
						<i></i>
						<input type="text" placeholder="email">
					</div>
					<div class="pass">
						<i></i>
						<input type="password" placeholder="密码">
						<span class="passstrength color1">弱</span>
						<span class="passstrength color2">中</span>
						<span class="passstrength color3">强</span>
					</div>
					<div class="pass passagain">
						<i></i>
						<input type="password" placeholder="确认密码">
					</div>
					<div class="captcha">
						<i></i>
						<input type="text" placeholder="邮箱验证码">
						<input type="button" value="获取邮箱验证码">
					</div>
					<div class="respect">
						<input type="checkbox" checked="checked">
						<span>我已看过并接受《<a href="javascript:;">用户协议</a>》</span>
					</div>
					<input type="button" class="sub" value="立即注册">
				</div>
			</div>
		</div>
	</div>

	<!--loginfoot-->
	<div id="login-footwrap">
		<div id="login-foot">
			<p><a href="javascript:;">关于我们</a> |
			<a href="javascript:;">管理团队</a> |
			<a href="javascript:;">商家入驻</a> |
			<a href="javascript:;">媒体报道</a> |
			<a href="javascript:;">站点地图</a> |
			<a href="javascript:;">招贤纳士</a> |
			<a href="javascript:;">帮助中心</a> ICP备案证书号:<a href="javascript:;">冀ICP备14019346号-1</a></p>
			<p><a href="javascript:;">© 2005-2016 聚惠买商城 版权所有，并保留所有权利。</a> <a href="javascript:;">邯郸市开发区世纪大街2号才智港</a> <a href="javascript:;">Tel: 400-0310-707</a> <a href="javascript:;">E-mail: juhuimai@126.com</a></p>
		</div>
	</div>
</body>
</html>
