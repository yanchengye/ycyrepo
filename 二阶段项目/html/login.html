<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src='../js/jquery-1.12.4.min.js'></script>
	<script src='../js/login.js'></script>
</head>

<body>
	<!--头部-->
	<div id="login-head">
		<h1 id="logo"><a href="../index.html"><img src="../img/login/logo.jpg" title='logo' alt=""></a></h1>
		<div class="welwrap">
			<p class="welcom">欢迎登录</p>
		</div>
		<div class="chatwrap">
			<div class="wechatwrap">
				<a class="wechat" href="javascript:;" title='wechat'></a>
				<div class="wechatfloat">
					<img src="../img/weixin.png" alt="">
				</div>
			</div>
			<a class="sina" href="javascript:;" title='sina'></a>
			<a class="tencent" href="javascript:;" title='tencent'></a>
		</div>
		<div class="createwrap">
			<span>还没有账号？</span><a href="register.html">立即注册</a>
		</div>
	</div>

	<!--banner-->
	<div id="midwrap">
		<div class="midwrap-left">
			<img src="../img/login/loginPic.jpg" alt="">
		</div>
		<div class="midwrap-right">
			<form action="" name='loginform' class="loginform">
				<div class="logintxtwrap">
					<p>账户名</p>
					<input type="text" class="logintxt" placeholder="手机号/用户名/邮箱">
				</div>
				<div class="loginpasswrap">
					<p>密码</p>
					<input type="password" class="loginpass">
				</div>
				<div class="loginremember">
					<input type="checkbox">
					<span>请保存我这次的登录信息。</span>
					<a href="javascript:;">忘记密码？</a>
				</div>
				<input type="button" value="立即登录" class="login-submit">
			</form>
			<div class="social">
				<a href="javascript:;" class="social-wechat"><i></i>微信</a>
				<a href="javascript:;" class="social-qq"><i></i>QQ</a>
				<a href="javascript:;" class="social-sina"><i></i>新浪</a>
				<a href="javascript:;" class="social-alipay"><i></i>支付宝</a>
			</div>
		</div>
	</div>

	<!--loginfoot-->
	<div id="login-footwrap" >
		<div id="login-foot">
			<p><a href="javascript:;">关于我们</a> |
			<a href="javascript:;">管理团队</a> |
			<a href="javascript:;">商家入驻</a> |

			<a href="javascript:;">帮助中心</a> ICP备案证书号:<a href="javascript:;">冀ICP备14019346号-1</a></p>
			<p><a href="javascript:;">© 2005-2016 聚惠买商城 版权所有，并保留所有权利。</a> <a href="javascript:;">邯郸市开发区世纪大街2号才智港</a> <a href="javascript:;">Tel: 400-0310-707</a> <a href="javascript:;">E-mail: juhuimai@126.com</a></p>
		</div>
	</div>
</body>
</html>
