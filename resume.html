<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>个人简历</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<span class="preload"><img src="./images/loading.gif"></span>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1">
				<img class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="./images/lucky.png" alt="">
            </div>
            <div class="swiper-slide swiper-slide2">
				<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s" src="./images/workhard.png" alt="">
            </div>
			<div class="swiper-slide swiper-slide4">
				<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">
					<img src="./images/rocket.png" alt="">
					<img src="./images/fire.png" alt="" />
				</div>
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.9s" swiper-animate-delay="0.9s">天空才是我的极限！</p>
            </div>
            <div class="swiper-slide swiper-slide3">
				<div class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img class="ani2" src="./images/yq0KZFX2QLiAUO_tAAAc_oJpqv4724.png" alt="">
				</div>
                <button id="enter">点击体验</button>
            </div>
        </div>
		<div class="swiper-pagination"></div>
    </div>
	<!--iscroll-->
	<div id="mainContent" style="display:none;">
	    <div id="header">
			<span>+</span>
			<span>我的简历</span>
			<span>share</span>
		</div>
			<!--正文-->
			<div id="wrapper" class="swiper-container2">
				<div class="swiper-wrapper">
					<div id="scroller" class="swiper-slide">
						<ul>
						</ul>
					</div>
					<div id="scroller1" class="swiper-slide">
						<ul>
						</ul>
					</div>
					<div id="scroller2" class="swiper-slide">
						<ul>
						</ul>
					</div>
					<div id="scroller3" class="swiper-slide">
						<ul>
						</ul>
					</div>
					<div id="scroller4" class="swiper-slide">
						<ul>
						</ul>
					</div>
				</div>
			</div>

			<div id="footer">
				<div class="button active" id="skill"><i class="iconfont">&#xe649;</i>技能</div>
				<div class="button" id="product"><i class="iconfont">&#xe653;</i>作品</div>
				<div class="button" id="work"><i class="iconfont">&#xe655;</i>经历</div>
				<div class="button" id="interest"><i class="iconfont">&#xe676;</i>兴趣</div>
				<div class="button" id="my"><i class="iconfont">&#xe61b;</i>我</div>
			</div>
		
	</div>
		
	<script src="js/index.js"></script>
	<script>
		
	</script>
</body>
</html>
